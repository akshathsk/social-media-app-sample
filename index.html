<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Social App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Login Section -->
<section id="login-section" class="auth-container">
    <h2>Login</h2>
    <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" id="show-signup">Sign up here</a></p>
    <p id="login-error" class="error-message"></p>
</section>

<!-- Signup Section -->
<section id="signup-section" class="auth-container" style="display: none;">
    <h2>Sign Up</h2>
    <form id="signup-form">
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
    <p id="signup-error" class="error-message"></p>
</section>

<!-- Main App Section -->
<section id="app-section" style="display: none;">
    <header>
        <h1>My Social App</h1>
        <nav>
            <ul>
                <li><a href="#" id="home-link">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Messages</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="create-post">
            <textarea id="post-content" placeholder="What's on your mind?"></textarea>
            <button id="post-btn">Post</button>
        </section>
        <section id="feed">
            <!-- Posts will appear here -->
        </section>
        <aside id="suggestions">
            <h3>Suggestions to Follow</h3>
            <ul id="suggestions-list">
                <!-- Default suggestions will be added here -->
            </ul>
        </aside>
    </main>
</section>

<!-- Modal Popup -->
<div id="popup-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <p id="modal-message"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
